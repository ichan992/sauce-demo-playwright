name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run auth setup to generate storageState
      - name: Generate storageState
        run: npx playwright test tests/auth.setup.ts

      # 6️⃣ Run full Playwright tests and show HTML report in GitHub
      - name: Run Playwright tests with report
        uses: microsoft/playwright-github-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          show-report: true