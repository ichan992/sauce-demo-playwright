name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test --reporter=github

      # 6️⃣ Upload HTML report artifact
      - name: Upload HTML Report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30

      # 7️⃣ Add report link as PR comment
      - name: Comment HTML Report URL
        if: github.event_name == 'pull_request'
        run: |
          echo "HTML Report available: [Download Report](${{ github.server_url }}/${{ github.repository }}/suites/${{ github.run_id }}/artifacts)"